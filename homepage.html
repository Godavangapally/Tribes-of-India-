        function redirectToAskMePage() {

            window.location.href = askMePageURL;
        }
        var suggestions = [
            "Telangana",
            "Andhra Pradesh",
            "Arunachal Pradesh",
        ];

        function showSuggestions() {
            var input = document.getElementById("search").value.toLowerCase();
            var suggestionsContainer = document.getElementById("suggestions-container");
            suggestionsContainer.innerHTML = "";

            if (input.length > 0) {
                var matchingSuggestions = suggestions.filter(function(suggestion) {
                    return suggestion.toLowerCase().includes(input);
                });

                matchingSuggestions.forEach(function(suggestion) {
                    var suggestionElement = document.createElement("div");
                    suggestionElement.textContent = suggestion;
                    suggestionElement.addEventListener("click", function() {
                        document.getElementById("search").value = suggestion;
                        suggestionsContainer.innerHTML = ""; 
                    });
                    suggestionsContainer.appendChild(suggestionElement);
                });

                suggestionsContainer.style.display = "block";
            } else {
                suggestionsContainer.style.display = "none";
            }
        }
        document.addEventListener("click", function(event) {
            var suggestionsContainer = document.getElementById("suggestions-container");
            var searchInput = document.getElementById("search");

            if (event.target !== searchInput && event.target.parentNode !== suggestionsContainer) {
                suggestionsContainer.style.display = "none";
            }
        });
